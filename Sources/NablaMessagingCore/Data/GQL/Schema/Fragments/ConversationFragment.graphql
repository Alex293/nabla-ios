fragment ConversationFragment on Conversation @apollo_client_ios_localCacheMutation {
    id
    title
    subtitle
    lastMessagePreview
    lastMessage {
        ...MessageFragment
    }
    unreadMessageCount
    inboxPreviewTitle
    updatedAt
    pictureUrl {
        ...EphemeralUrlFragment
    }
    providers {
        ...ProviderInConversationFragment
    }
    isLocked
}
