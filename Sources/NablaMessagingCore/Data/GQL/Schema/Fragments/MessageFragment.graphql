fragment MessageFragment on Message {
    id
    clientId
    createdAt
    author {
        ... on Provider {
            ...ProviderFragment
        }
        ... on Patient {
            ...PatientFragment
        }
        ... on System {
            ...SystemMessageFragment
        }
        ... on DeletedProvider {
            empty: _
        }
    }
    content {
        ...MessageContentFragment
    }
}
