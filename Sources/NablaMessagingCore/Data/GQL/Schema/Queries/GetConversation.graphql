query GetConversation($id: UUID!) {
    conversation(id: $id) {
        conversation {
            ...ConversationFragment
        }
    }
}

query GetConversationLocalCacheMutation($id: UUID!) @apollo_client_ios_localCacheMutation {
    conversation(id: $id) {
        conversation {
            ...ConversationFragment
        }
    }
}
