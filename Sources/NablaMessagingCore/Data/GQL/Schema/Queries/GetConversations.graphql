query GetConversations($page: OpaqueCursorPage!) {
    conversations(page: $page) {
        conversations {
            ...ConversationFragment
        }
        nextCursor
        hasMore
    }
}

query GetConversationsLocalCacheMutation($page: OpaqueCursorPage!) @apollo_client_ios_localCacheMutation {
    conversations(page: $page) {
        conversations {
            ...ConversationFragment
        }
        nextCursor
        hasMore
    }
}
