query GetConversationItems($id: UUID!, $page: OpaqueCursorPage!) {
    conversation(id: $id) {
        conversation {
            providers {
                ...ProviderInConversationFragment
            }
            items(page: $page) {
                hasMore
                nextCursor
                data {
                    ...ConversationItemFragment
                }
            }
        }
    }
}
