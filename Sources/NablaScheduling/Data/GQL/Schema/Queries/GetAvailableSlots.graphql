query GetAvailableSlots($isPhysical: Boolean!, $categoryId: UUID!, $page: OpaqueCursorPage!) {
    appointmentCategory(id: $categoryId) {
        category {
            id
            availableSlotsV2(isPhysical: $isPhysical, page: $page) {
                hasMore
                nextCursor
                slots {
                    ...AvailabilitySlotFragment
                }
            }
        }
    }
}

