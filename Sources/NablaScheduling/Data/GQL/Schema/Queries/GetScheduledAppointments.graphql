query GetScheduledAppointments($page: OpaqueCursorPage!) {
    upcomingAppointments(page: $page) {
        hasMore
        nextCursor
        data {
            ...AppointmentFragment
        }
    }
}

query GetScheduledAppointmentsLocalCacheMutation($page: OpaqueCursorPage!) @apollo_client_ios_localCacheMutation {
    upcomingAppointments(page: $page) {
        hasMore
        nextCursor
        data {
            ...AppointmentFragment
        }
    }
}
