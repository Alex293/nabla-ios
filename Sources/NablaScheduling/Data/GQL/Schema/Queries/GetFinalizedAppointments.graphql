query GetFinalizedAppointments($page: OpaqueCursorPage!) {
    pastAppointments(page: $page) {
        hasMore
        nextCursor
        data {
            ...AppointmentFragment
        }
    }
}

query GetFinalizedAppointmentsLocalCacheMutation($page: OpaqueCursorPage!) @apollo_client_ios_localCacheMutation {
    pastAppointments(page: $page) {
        hasMore
        nextCursor
        data {
            ...AppointmentFragment
        }
    }
}
