mutation scheduleAppointment(
    $isPhysical: Boolean!,
    $categoryId: UUID!,
    $providerId: UUID!,
    $timeSlot: DateTime!,
    $timeZone: TimeZone!
) {
    scheduleAppointmentV2(
        categoryId: $categoryId,
        providerId: $providerId,
        isPhysical: $isPhysical,
        slot: $timeSlot,
        timeZone: $timeZone
    ) {
        appointment {
            ...AppointmentFragment
        }
    }
}
