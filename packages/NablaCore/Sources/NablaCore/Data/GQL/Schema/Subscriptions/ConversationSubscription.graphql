subscription ConversationEvents($id: UUID!) {
    conversation(id: $id) {
        event {
            ... on SubscriptionReadinessEvent {
                isReady
            }
            ... on MessageCreatedEvent {
                message {
                    ...MessageFragment
                }
            }
            ... on MessageUpdatedEvent {
                message {
                    ...MessageFragment
                }
            }
        }
    }
}
